<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>财务管理系统</title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common/custom.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body ng-controller="controller">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="hidden-xs desktop-fixed"></div>
					<div class="panel panel-default">
						<div class="panel-heading"><span class="glyphicon glyphicon-piggy-bank"></span> 财务管理系统</div>
						<div class="panel-body">
							<form name="loginForm">
								<div class="form-group">
									<label class="sr-only" for="username">账号</label>
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</div>
										<input type="text" class="form-control" id="username" name="username" placeholder="账号" maxlength="16" required autofocus ng-pattern="/^\w+$/" ng-model="username" />
									</div>
								</div>
								<div class="form-group has-feedback">
									<label class="sr-only" for="password">密码</label>
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
										</div>
										<input type="password" class="form-control" id="password" name="password" placeholder="密码" maxlength="16" required ng-pattern="/^\w+$/" ng-model="password" />
									</div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="validCode">验证码</label>
									<div class="input-group">
										<input type="text" class="form-control" id="validCode" placeholder="请输入验证码" maxlength="5" minlength="5" required ng-model="validCode" />
										<div class="input-group-addon" title="看不清，换一张" ng-click="changeValidCode()">
											<img src="kaptcha.jpg?timestamp={{timestamp}}" alt="验证码" width="80" height="20" />
										</div>
									</div>
								</div>
								<button class="btn btn-block" ng-class="{true:'btn-danger',false:'btn-success'}[loginForm.$invalid]" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<p class="text-center text-muted">财务管理系统&nbsp;&copy;&nbsp;2018</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="plugins/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="plugins/security/md5.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
